<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h3>EMPLOYEE REGISTER PAGE...!</h3>
	<form action="actiondone" method="POST">

		<table border="1">
			<tr>
				<td>NAME :</td>
				<td><input type="text" name="ename" /></td>
			</tr>
			<tr>
				<td>EMAIL:</td>
				<td><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td>GENDER:</td>
				<td><input type="radio" name="gender" value="Male" />Male<input
					type="radio" name="gender" value="Female" />Female</td>
			</tr>
			<tr>
				<td>ADDRESS:</td>
				<td><textarea name="eaddr"></textarea></td>
			</tr>
			<tr>
				<td>PROJECTS:</td>
				<td><select name="prjs" multiple="multiple">
						<option value="NIT">NIT</option>
						<option value="VND">VND</option>
						<option value="HTC">HTC</option>
						<option value="STS">STS</option>
				</select></td>
			</tr>
			<tr>
				<td>SLOTS:</td>
				<td><input type="checkbox" name="slots" value="SHIFT-A">SHIFT-A
					<input type="checkbox" name="slots" value="SHIFT-B">SHIFT-B
					<input type="checkbox" name="slots" value="SHIFT-C">SHIFT-C
					<input type="checkbox" name="slots" value="SHIFT-D">SHIFT-D</td>
		</table>
		<input type="submit" value="ADD EMPLOYEE" />
	</form>
	<span th:text="${message}"></span>
</body>
</html>
